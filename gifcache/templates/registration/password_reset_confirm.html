{% extends "registration/registration_base.html" %}
{% load i18n %}
{% block title %}{% trans "Confirm password reset" %}{% endblock %}
{% block content %}

<form method='post' action='' class="main-form animate">
    {% trans "Enter your new password below to reset your password:" %}
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Set Password" class="btn green-btn main-submit">
</form>
{% endblock %}
