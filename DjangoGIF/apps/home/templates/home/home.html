{% extends 'home/base.html' %}
{% block content %}

<div class="container">
    <h1 id="logo">GifCache</h1>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    <div id="home-links">
        <a href="{% url 'home:signup' %}" class="animate">Sign Up</a>
        <a href="{% url 'home:login' %}" class="animate">Log In</a>
        <a href="{% url 'home:logout' %}" class="animate">Log Out</a>
    </div>
</div>
{% endblock %}
