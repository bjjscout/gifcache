{% extends 'home/base.html' %}
{% block content %}
<h1 class="title">Log In</h1>

{% if message %}
<div class="message">{{ message }}</div>
{% endif %}

<form action="{% url 'home:authenticate' %}" method="post" class="main-form">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn green-btn main-submit">
</form>
{% endblock %}
